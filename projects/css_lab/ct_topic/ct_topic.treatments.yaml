templates:
  - templateName: topicPrompt
    templateContent:
      type: prompt
      name: "${topicName}_presurvey"
      file: "shared/yesNo/${topicName}_survey.md"
      tags: ["predictor"]

  - templateName: topicCondition
    templateContent:
      reference: prompt.${topicName}_presurvey
      comparator: exists

  - templateName: introSequence
    templateDesc: generic presurvey
    templateContent:
      name: ${sequenceName}
      introSteps:
        - name: PoliticalLeaningsSurvey
          elements:
            - type: survey
              surveyName: PoliticalPartyUS
              name: partyAffiliation
              tags: ["predictor"]

        - name: FeelingThermometerPretest # 2 questions
          elements:
            - type: survey
              name: feelingThermometerPretest
              surveyName: PartisanFeelingThermometerUS # asks about both parties
              tags: ["predictor"]

        - name: TraitRatingsPretest # 8 questions
          elements:
            - type: prompt
              file: projects/css_lab/ct_topic/consider_democrats.md
              conditions:
                - reference: survey.partyAffiliation.result.normPosition
                  comparator: isAbove
                  value: 0.5
            - type: prompt
              file: projects/css_lab/ct_topic/consider_republicans.md
              conditions:
                - reference: survey.partyAffiliation.result.normPosition
                  comparator: isAtMost # we haven't screened true independents yet, so have them rate republicans
                  value: 0.5
            - type: survey
              surveyName: TraitRatings
              name: traitRatingsPretest
              tags: ["predictor"]

        - name: RME # 10 questions
          elements:
            - type: survey
              surveyName: RmeTen
              name: RME
              tags: ["predictor"]

        - name: Big-5 # 10 questions
          elements:
            - type: survey
              name: big5Personality
              surveyName: TIPI
              tags: ["predictor"]

        - name: TopicPreSurvey
          elements:
            - type: prompt
              file: projects/css_lab/ct_topic/presurvey_instructions.md

            - template: topicPrompt
              broadcast:
                d0: ${discussionTopicNames}

            - type: prompt
              name: attentionCheck
              file: projects/css_lab/ct_topic/attention_check.md

            - template: topicPrompt
              broadcast:
                d0: ${otherWaveTopicNames}

            - type: prompt
              file: projects/css_lab/ct_topic/all_mandatory.md

            - type: submitButton
              buttonText: Continue
              name: topicPreSurveySubmit
              conditions:
                - template: topicCondition
                  broadcast:
                    d0: ${discussionTopicNames}
                - template: topicCondition
                  broadcast:
                    d0: ${otherWaveTopicNames}
                - reference: prompt.attentionCheck
                  comparator: exists

        - name: Demographics
          elements:
            - type: survey
              surveyName: DemographicsShortUS
              name: demographics
              tags: ["predictor"]

  - templateName: crossPartisanDiscussion
    templateDesc: for measuring the effect of topic on cross-party discussion outcomes
    templateContent:
      name: ${treatmentName}
      playerCount: 2
      groupComposition:
        - position: 0
          title: "Democrat"
          conditions:
            - reference: survey.partyAffiliation.result.normPosition
              comparator: isBelow
              value: 0.5
            - reference: prompt.${topicName}_presurvey
              comparator: equals
              value: ${demPosition}
            - reference: connectionInfo.country
              comparator: equals
              value: US

        - position: 1
          title: "Republican"
          conditions:
            - reference: survey.partyAffiliation.result.normPosition
              comparator: isAbove
              value: 0.5
            - reference: prompt.${topicName}_presurvey
              comparator: equals
              value: ${repPosition}
            - reference: connectionInfo.country
              comparator: equals
              value: US

      gameStages:
        - name: AttitudeAttributes
          duration: 300
          elements:
            - type: audio
              file: shared/westminster_short.mp3
            - type: prompt
              file: projects/css_lab/ct_topic/attitude_attribute_instructions_A.md
            - type: prompt
              file: "shared/yesNo/${topicName}_discussion.md"
            - type: display
              reference: prompt.${topicName}_presurvey
              position: player
            - type: prompt
              file: projects/css_lab/ct_topic/attitude_attribute_instructions_B.md
            - type: survey
              name: attitudeAttributes
              surveyName: AttitudeAttributes
              tags: ["predictor"]

        - name: PreDiscussionInstructions
          duration: 45
          elements:
            - type: prompt
              file: projects/css_lab/ct_topic/pre_discussion_instructions_democrat.md
              showToPositions: [0]
            - type: prompt
              file: projects/css_lab/ct_topic/pre_discussion_instructions_republican.md
              showToPositions: [1]
            - type: submitButton
              name: preDiscussionInstructions
              buttonText: Begin Discussion

        - name: Discussion
          duration: 900
          discussion:
            chatType: video
            showNickname: true
            showTitle: true
          elements:
            - type: prompt
              file: projects/css_lab/ct_topic/discussion_instructions.md
            - type: prompt
              file: "shared/yesNo/${topicName}_discussion.md"
            - type: prompt
              file: projects/css_lab/ct_topic/discussion_wrapup.md
              displayTime: 600
            - type: submitButton
              name: endCall
              buttonText: End the call and proceed to surveys
              displayTime: 600
              tags: ["outcome"]

      exitSequence:
        - name: PostDiscussionInstructions
          elements:
            - type: prompt
              file: projects/css_lab/ct_topic/post_discussion_instructions.md
            - type: submitButton
              buttonText: Proceed to Survey

        - name: AttitudeChange # 1 question
          elements:
            - type: prompt
              file: projects/css_lab/ct_topic/attitude_change_instructions.md
            - type: prompt
              name: discussionTopicPostAttitude
              file: "shared/yesNo/${topicName}_survey.md"
              tags: ["outcome"]
            - type: prompt
              file: projects/css_lab/ct_topic/all_mandatory.md
            - type: submitButton
              conditions:
                - reference: prompt.discussionTopicPostAttitude
                  comparator: exists

        - name: ManipulationCheck # 2 questions
          elements:
            - type: prompt
              file: projects/css_lab/ct_topic/consider_partner.md

            - type: display
              reference: participantInfo.name
              position: 0
              showToPositions: [1]
            - type: display
              reference: participantInfo.name
              position: 1
              showToPositions: [0]

            - type: prompt
              file: projects/css_lab/ct_topic/guess_partner_party.md
              name: guessPartnerParty
              tags: ["outcome"]
            - type: prompt
              file: projects/css_lab/ct_topic/guess_partner_position.md
            - type: prompt
              file: "shared/yesNo/${topicName}_survey.md"
              name: guessPartnerPosition
              tags: ["outcome"]
            - type: prompt
              file: projects/css_lab/ct_topic/all_mandatory.md
            - type: submitButton
              conditions:
                - reference: prompt.guessPartnerParty
                  comparator: exists
                - reference: prompt.guessPartnerPosition
                  comparator: exists

        - name: PerceptionOfPartner # 8 questions
          elements:
            - type: prompt
              file: projects/css_lab/ct_topic/consider_partner.md

            - type: display
              reference: participantInfo.name
              position: 0
              showToPositions: [1]
            - type: display
              reference: participantInfo.name
              position: 1
              showToPositions: [0]

            - type: survey
              name: PerceptionOfPartner
              surveyName: PerceptionOfOthers
              tags: ["outcome"]

        - name: DiscussionGeneralPerception # 9 questions
          elements:
            - type: survey
              name: discussionGeneral
              surveyName: DiscussionGeneral
              tags: ["outcome"]

        - name: FeelingThermometerPostTest # 2 questions
          elements:
            - type: survey
              name: feelingThermometerPosttest
              surveyName: PartisanFeelingThermometerUS # asks about both parties
              tags: ["outcome"]

        - name: TraitRatingsPostTest # 8 questions
          elements:
            - type: prompt
              file: projects/css_lab/ct_topic/consider_democrats.md
              showToPositions: [1]
            - type: prompt
              file: projects/css_lab/ct_topic/consider_republicans.md
              showToPositions: [0]
            - type: survey
              surveyName: TraitRatings
              name: traitRatingsPosttest
              tags: ["outcome"]

        - name: Bipartisanship # 3 questions
          elements:
            - type: survey
              surveyName: BipartisanshipUS
              name: bipartisanship
              tags: ["outcome"]

        - name: Reengagement # 3 questions
          elements:
            - type: survey
              surveyName: DiscussionReengagement
              name: discussionReengagement
              tags: ["outcome"]

