templates:
  - templateName: recallTask
    # an individual recall and feedback stage
    templateContent:
      - name: "recall_${roundIndex}_${recallIndex}"
        duration: 30
        elements:
          - type: image
            file: ${imageFilepath}
          - type: prompt
            name: "recall_${roundIndex}_${recallIndex}"
            file: projects/exaptation/revision_202503/recall.md
          - type: submitButton
            buttonText: Submit
            name: "recall_${roundIndex}_${recallIndex}"

      - name: "feedback_${roundIndex}_${recallIndex}"
        duration: 15
        elements:
          - type: image
            file: ${imageFilepath}
          - type: prompt
            file: projects/exaptation/revision_202503/labels_match.md
            conditions:
              - reference: "prompt.recall_${roundIndex}_${recallIndex}"
                position: percentAgreement
                comparator: equals
                value: 100
              - reference: "prompt.recall_${roundIndex}_${recallIndex}"
                position: all
                comparator: hasLengthAtLeast
                value: 1
          - type: prompt
            file: projects/exaptation/revision_202503/labels_not_match.md
            conditions:
              - reference: "prompt.recall_${roundIndex}_${recallIndex}"
                position: percentAgreement
                comparator: isBelow
                value: 100

          - type: display
            reference: "prompt.recall_${roundIndex}_${recallIndex}"
            position: 0
          - type: display
            reference: "prompt.recall_${roundIndex}_${recallIndex}"
            position: 1
          - type: submitButton

  - templateName: round
    # a round of discussion and recall tasks
    templateContent:
      - name: "Discussion ${roundIndex}"
        duration: 600
        discussion:
          chatType: video
          showNickname: true
          showTitle: false
        elements:
          - type: image
            file: "${panelFilepath}"
          - type: submitButton
            buttonText: End discussion and proceed to next steps
            name: labeling
          - name: labeling
            type: prompt
            file: projects/exaptation/revision_202503/discussion_instructions.md
            shared: true

      - template: recallTask
        fields:
          recallIndex: ${d0}
          roundIndex: ${roundIndex}
        broadcast:
          d0: ${recallImages}

introSequences:
  - name: Default
    introSteps:
      - name: Instructions Page
        elements:
          - type: prompt
            file: projects/exaptation/revision_202503/instructions.md
          - type: submitButton

