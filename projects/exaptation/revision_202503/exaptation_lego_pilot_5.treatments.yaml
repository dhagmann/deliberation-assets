templates:

introSequences:

treatments:
  - name: schema
    desc: two unique rounds to train schema, then all common - round 3 with schema, 4 lego without schema, 5 tangrams without
    playerCount: 2
    assignPositionsBy: random
    gameStages:
      - name: Intro
        type: prompt
        duration: 90
        elements:
          - projects/exaptation/instructions.md
          - type: submitButton

      - name: Labeling 1
        duration: 600
        discussion:
          chatType: video
          showNickname: true
          showTitle: false
        elements:
          - type: image
            file: projects/exaptation/Lego_Panel_SA.jpg
          - type: prompt
            file: projects/exaptation/naming_8.md
            name: labeling_1
            shared: true
          - type: submitButton
            buttonText: Proceed
            name: labeling_1

      - name: Recall 1.1
        duration: 30
        elements:
          - type: image
            file: projects/exaptation/Lego_SA4.jpg
          - type: prompt
            name: recall_1_1
            file: projects/exaptation/recall.md
          - type: submitButton
            buttonText: Submit
            name: recall_1_1

      - name: Feedback 1.1
        duration: 20
        elements:
          - type: image
            file: projects/exaptation/Lego_SA4.jpg
          - type: prompt
            file: projects/exaptation/labels_match.md
            conditions:
              - promptName: recall_1_1
                position: percentAgreement
                comparator: equal
                value: 100
              - promptName: recall_1_1
                position: all
                comparator: lengthAtLeast
                value: 1
          - type: prompt
            file: projects/exaptation/labels_not_match.md
            conditions:
              - promptName: recall_1_1
                position: percentAgreement
                comparator: isBelow
                value: 100

          - type: display
            promptName: recall_1_1
            position: 0
          - type: display
            promptName: recall_1_1
            position: 1

          - type: submitButton
            buttonText: Continue

