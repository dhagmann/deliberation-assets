introSequences:
  - name: inflationIntro
    desc: Introduction for inflation expectations experiment
    introSteps:
      - name: Welcome
        elements:
          - type: prompt
            file: projects/hagmann/inflation-expectations/welcome.md
          - type: submitButton

treatments:
  - name: inflationExpectations
    playerCount: 2

    groupComposition:
      - position: 0
        title: Participant A
        conditions: []

      - position: 1
        title: Participant B
        conditions: []

    gameStages:
      - name: InitialForecast
        duration: 120
        elements:
          - type: prompt
            file: projects/hagmann/inflation-expectations/initial_forecast.md
          - type: survey
            surveyName: inflationForecast
          - type: submitButton
            buttonText: Submit Forecast

      - name: InformationSources
        duration: 90
        elements:
          - type: prompt
            file: projects/hagmann/inflation-expectations/information_sources.md
          - type: survey
            surveyName: informationSources
          - type: submitButton
            buttonText: Continue

      - name: PreDiscussionInstructions
        duration: 60
        elements:
          - type: prompt
            file: projects/hagmann/inflation-expectations/pre_discussion_instructions.md
          - type: submitButton
            buttonText: Begin Discussion

      - name: Discussion
        duration: 300
        discussion:
          chatType: text
          showNickname: true
          showTitle: true
        elements:
          - type: prompt
            file: projects/hagmann/inflation-expectations/discussion_prompt.md
            shared: true
          - type: submitButton
            buttonText: End Discussion
            displayTime: 10

    exitSequence:
      - name: RevisedForecast
        elements:
          - type: prompt
            file: projects/hagmann/inflation-expectations/revised_forecast.md
          - type: survey
            surveyName: revisedForecast
          - type: submitButton
            buttonText: Continue

      - name: RevisionReason
        elements:
          - type: prompt
            file: projects/hagmann/inflation-expectations/revision_reason.md
          - type: survey
            surveyName: revisionReason
          - type: submitButton
            buttonText: Continue

      - name: Demographics
        elements:
          - type: prompt
            file: projects/hagmann/inflation-expectations/demographics.md
          - type: survey
            surveyName: demographics
          - type: submitButton
            buttonText: Complete Survey 